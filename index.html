<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo Choo Lil Boo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <br>

        <div class="jumbotron">

            <h1 class="text-center">Trains, Planes, and Automobiles</h1>
            <p class="text-center">(Just Kidding, Only Trains.)</p>
        </div>

        <div class="row">
                <div class="col-lg-12">
                    <div class="card text-white bg-info">
                        <div class="card-header">
                                Current Train Schedule
                        </div>
                    </div>
                </div>
            </div>
    <br>
        
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <table class="table">
                                        <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                    
                            
                                </table>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
    
           
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Add Train
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="train-name">Train Name</label>
                                    <input class="form-control" id="train-name" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination">Destination</label>
                                    <input class="form-control" id="destination" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="train-time">First Train Time</label>
                                    <input class="form-control" id="train-time" type="text" placeholder="HH:mm - Military Time">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency">Frequency (in minutes)</label>
                                    <input class="form-control" id="frequency" type="number">
                                </div>
                                <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>



    </div>







    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="app.js"></script>

</body>

</html>
